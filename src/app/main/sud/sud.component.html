<mat-toolbar color="gray">
    <span class="title-center"> Sud </span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
    <div class="filter-field">
      <mat-form-field subscriptSizing="dynamic">
      <input matInput placeholder="PretraÅ¾ite sudove" name="filterField" (keyup)="applyFilter($event)" >
    </mat-form-field>
  </div>

  <div class="container mat-elavation-z8">
    <mat-table matSort [dataSource]="dataSource" class="mat-cell">
   
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="naziv">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.naziv}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="adresa">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Adresa </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.adresa}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.naziv, row.adresa)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.naziv, row.adresa)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>
    
    <mat-paginator [length]="20" [pageSize]="5" [pageSizeOptions]="[3,6,9,12]">
    </mat-paginator>
  </div>
