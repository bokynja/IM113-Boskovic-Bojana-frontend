<mat-toolbar color="primary">
  <span class="title-center">Učesnik</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <div class="filter-field">
    <mat-form-field subscriptSizing="dynamic">
    <input matInput placeholder="Pretražite predmete" name="filterField" (keyup)="applyFilter($event)" >
  </mat-form-field>
</div>


  <mat-table [dataSource]="dataSource" class="mat-cell" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.ime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.prezime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="mbr">
      <mat-header-cell *matHeaderCellDef mat-sort-header>MBR</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.mbr}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.status}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1, 0, '', '', '', '')">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.ime, row.prezime, row.mbr, row.status)">
          <mat-icon arial label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.ime, row.prezime, row.mbr, row.status)">
          <mat-icon arial label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>>

    <mat-header-row *matHeaderRowDef="displayedColumns">
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-header-row>

  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>

</div>
